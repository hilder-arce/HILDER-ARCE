<div class="login-container d-flex flex-column align-items-center justify-content-center bg-primary">
  <div class="login-card bg-white rounded-4 shadow-lg text-center p-4 p-md-5">
    
    <!-- Encabezado -->
    <div class="mb-3">
      <h2 class="fw-bold text-primary mb-1">Bienvenido</h2>
      <p class="text-muted">Inicia sesión para continuar</p>
      <hr class="w-75 mx-auto">
    </div>

    <!-- Formulario -->
    <form class="w-100" novalidate>

      <!-- Correo -->
      <div class="mb-4 text-start">
        <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input type="email" id="email" class="form-control form-control-lg shadow-sm" name="email" required>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input type="password" id="password" class="form-control form-control-lg shadow-sm" name="password" required>
        </div>
      </div>

      <!-- Enlace de ayuda -->
      <div class="text-center mb-3">
        <a href="#" class="text-decoration-none fw-bold text-primary small">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón principal -->
      <div class="d-flex justify-content-center mb-4">
        <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">ACCEDER</button>
      </div>

      <!-- Social Login -->
      <div class="d-flex flex-column justify-content-center gap-3 mb-3">
        
        <!--boton de google-->
        <div #googleBtn id="google-btn" class="w-100"></div>

        <!-- Botón de Facebook -->
        <button type="button"
          class="btn btn-outline-primary rounded-circle shadow-sm social-btn"
          (click)="loginWithFacebook()">
          <i class="bi bi-facebook"></i>
        </button>

        <!--boton de instagram-->
        <button type="button" class="btn btn-outline-warning rounded-circle shadow-sm social-btn text-danger">
          <i class="bi bi-instagram"></i>
        </button>
      </div>
      

      <!-- Registro -->
      <div class="text-center mt-2">
        <p class="m-0">¿No tienes una cuenta?
          <button type="button" class="btn text-primary p-0 m-0 fw-semibold text-decoration-none">
            Regístrate
          </button>
        </p>
      </div>

    </form>
  </div>
</div>
